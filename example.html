<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generic Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript">
        function bufferToBase64(buf) {
            var binstr = Array.prototype.map.call(buf, function (ch) {
                return String.fromCharCode(ch);
            }).join('');
            return btoa(binstr);
        }
        function constellationHandler(value) {
            value = bufferToBase64(value);
            document.getElementById("password").value = value;
        }
        function starMapper() {
            var map = [];
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    map.push([i * 32, j * 32, 4]);
                }
            }
            return map;
        }
    </script>
</head>
<body>
    <form>
        <label>Password: </label><input name="password" type="text" id="password">
    </form>
    <button onclick="window.open('display.html', 'Popup', 'status,width=800,height=400');">
        Fill with Constellation
    </button>
</body>
</html>
